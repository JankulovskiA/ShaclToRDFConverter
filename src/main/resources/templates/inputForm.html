<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Shacl to RDF Converter</h1>
    <div class="mb-3 mt-5">
        <form class="row" th:action="@{/controller/getShacl}" method="post" enctype="multipart/form-data">
            <div class="col-12">
                <label for="shaclfile" class="form-label">Upload your shacl file</label>
                <input class="form-control" type="file" id="shaclfile" name="shaclFile">
            </div>
            <label for="rdfExamples" class="form-label mt-4">Number of sample rdf graphs</label>
            <div class="col-2">
                <input class="form-control" type="number" id="rdfExamples" name="rdfInstances">
            </div>
            <div class="mt-1" style="display: flex; justify-content: end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
