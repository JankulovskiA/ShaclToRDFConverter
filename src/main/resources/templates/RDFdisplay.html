<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RDF display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div>
        <label for="rdf" style="display: flex; justify-content: center">Generated rdf's</label>
        <textarea disabled th:text="${rdf}" id="rdf" style="height: 100vh; width: 100%;"></textarea>
        <div class="row mb-3 mt-2" style="display: flex; justify-content: end;">
            <a type="button" class="btn btn-danger col-1" th:href="@{/controller/inputForm}">Back</a>
        </div>
    </div>
</div>
</body>
</html>
